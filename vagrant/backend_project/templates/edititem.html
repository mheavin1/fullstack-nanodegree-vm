<!DOCTYPE html>
<html lang="en">
<head>
<title>Sports Catalog App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container-fluid">
		<header>
			<div class="row coral-border">
				<div class="col-md-12">
					<!--  utilizing bootstrap jumbotron to create a header with a logo   -->
					<div class="jumbotron jumbo-sytles">
						<h1 class="jumbo-child-inline-block" onclick="window.location.href='/'">Sports Catalog App</h1>
					</div>
				</div>
			</div>
		</header>
		
		<main>
				
			<div class="row">
			
				<div class="col-md-3">
						
					<div class="caption">
					
						<h3>Edit {{item.title}}</h3>
						
						<form action="{{ url_for('editItem', item_id = item.id)}}"
						method = 'post'>
						</br>
						
						<input style="margin-top:3px;" type = 'text' size='30' name='item_title' placeholder="{{item.title}}">
						</br>
						<input style="margin-top:3px;" type = 'text' size='30' name='description' placeholder="{{item.description}}">
						</br>
						<!--
						<input type = 'text' size='30' name='new_category_id' placeholder="{{item.cat_id}}"> -->
						
						<select style="margin-top:3px;" name='new_category_id' placeholder="{{item.cat_id}}">
							
						{% for key, value in cat_dict.items() %}
						
						{% if key == item.cat_id %}
						<option value="{{key}}" selected="selected">{{value}}</option>
						{% else %}
						<option value="{{key}}">{{value}}</option>
						{% endif %}
						{% endfor %}
						
						</select>	
						
						<input type='submit' value='Edit'>
					</div>
				</div>
					
				
			
			</div> <!-- row for catalog section -->
			
			

		</main>

	</div> <!-- container-fluid end -->

</body>
</html>
